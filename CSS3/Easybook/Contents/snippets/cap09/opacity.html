<html>
<head>
    <title>Ejemplo de transparencias</title>
    <style type="text/css">
        body {
           color: #fff;
           background-color: #666;
         }
         h1{
           background-color: red;
         }
         #op{
           opacity: 1.0;
         }
         #tr{
           opacity: 0.4;
         }
    </style>
</head>
<body>
    <h1 id="op">Ejemplo de la propiedad opacity (totalmente opaco)</h1>
    <h1 id="tr">Ejemplo de la propiedad opacity (transparente 40%)</h1>
  </body>
</html>
