<html>
<head>
    <title>Ejercicio de pseudo-clases</title>
    <style type="text/css">
        ul.ex li:first-of-type { color: blue; }
        ul.ex li:nth-of-type(4) { font-size: 2em; }
        ul.ex li:nth-last-of-type(3) { font-size: 1.5em; }
        ul.ex li:last-of-type { color: blue; }
        ul.ex li:last-child { font-size: 2.5em; }
    </style>
</head>
<body>
    <ul class="ex">
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
        <li>Quinto</li>
    </ul>

        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
        <li>Quinto</li>
    </ul>
</body>
</html>
