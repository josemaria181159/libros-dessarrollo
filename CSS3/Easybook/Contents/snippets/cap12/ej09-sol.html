<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Ejercicio 9 - Textos CSS</title>
        <style type="text/css" media="screen">
            p { font-size: 2em; margin: 1em; padding: 0 5px; }

        </style>
    </head>
    <body>
        <p style="color: #000; text-shadow: 1px 1px 2px #999;">
        Las sombras de texto fueron definidas en 1997
        </p>
        <p style="color: #FFF; text-shadow: 0 0 24px #C00, 0 0 4px #C00, 1px 1px 2px #333;">
        Las sombras de texto fueron definidas en 1997
        </p>
        <p style="text-shadow: 0 6px 4px #33F, -3px -5px 4px #F00, 3px -5px 4px #0F0;">
        Las sombras de texto fueron definidas en 1997
        </p>
        <p style="background: #DDD; color: #EEE; text-shadow: 0 -1px #000, 1px 0 #000, 0 1px #000, -1px 0 #000;">
        Las sombras de texto fueron definidas en 1997
        </p>
        <p style="background: #999; color: #999; text-shadow: 1px 1px 3px #666, -1px -1px 3px #FFF, 1px 1px #666, -1px -1px #FFF;">
        Las sombras de texto fueron definidas en 1997
        </p>
        <p style="background: #CCC; color: #CCC; text-shadow: -1px -1px #666, 1px 1px #FFF;">
        Las sombras de texto fueron definidas en 1997
        </p>
    </body>
</html>
