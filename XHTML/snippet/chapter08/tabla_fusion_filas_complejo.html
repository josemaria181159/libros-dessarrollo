<html>
    <head>
        <title>Ejemplo de filas fusionadas</title>
        <style type="text/css">
          table {border-collapse:collapse;}
          td {border: 1px solid #000;}
        </style>
    </head>
    <body>
        <h1>Fusi&oacute;n de filas</h1>
        <table cellspacing="0" cellpadding="10">
          <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="3">C</td>
            <td>D</td>
          </tr>
          <tr>
            <td rowspan="2">E</td>
            <td>F</td>
            <td rowspan="3">G</td>
          </tr>
          <tr>
            <td>H</td>
          </tr>
          <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
          </tr>
        </table>
    </body>
</html>
