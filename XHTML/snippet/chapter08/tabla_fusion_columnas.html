<html>
    <head>
        <title>Ejemplo de columnas fusionadas</title>
        <style type="text/css">
          table {border-collapse:collapse;}
          td {border: 1px solid #000;}
        </style>
    </head>
    <body>
        <h1>Fusi&oacute;n de columnas</h1>
        <table cellspacing="0" cellpadding="10">
        <tr>
          <td colspan="2">A</td>
        </tr>

        <tr>
          <td>B</td>
          <td>C</td>
        </tr>
        </table>
    </body>
</html>
