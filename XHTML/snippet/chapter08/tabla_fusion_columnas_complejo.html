<html>
    <head>
        <title>Ejemplo de columnas fusionadas</title>
        <style type="text/css">
          table {border-collapse:collapse;}
          td {border: 1px solid #000;}
        </style>
    </head>
    <body>
        <h1>Fusi&oacute;n de columnas</h1>
        <table cellspacing="0" cellpadding="10">
        <tr>
          <td colspan="3">A</td>
          <td>B</td>
        </tr>
        <tr>
          <td>C</td>
          <td colspan="2">D</td>
          <td>E</td>
        </tr>
        <tr>
          <td colspan="4">F</td>
        </tr>
        <tr>
          <td>G</td>
          <td>H</td>
          <td>I</td>
          <td>J</td>
        </tr>
        </table>
    </body>
</html>
