<html>
    <head>
        <title>blockquote</title>
    </head>
    <body>
        <p>Seg&uacute;n el W3C, el valor del atributo <em>cite</em> en las
        etiquetas <strong>blockquote</strong> tiene el siguiente
        significado:</p>
        <blockquote cite="http://www.w3.org/TR/html401/struct/text.html">
        "El valor de este atributo es una direcci&oacute;n URL que indica el
        documento original de la cita."</blockquote>
    </body>
</html>
